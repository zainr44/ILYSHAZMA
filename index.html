<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine's Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Our Journey Together</h1>
    
    <div class="timeline">
        <!-- 2023 -->
        <div class="year-box">
            <h2>2023</h2>
            <div class="dropdown">
                <div class="photo-grid">
                    <img src="images/2023_1.jpeg" alt="Our first meeting">
                    <img src="images/2023_2.jpeg" alt="First date">
                    <img src="images/2023_3.jpeg" alt="Special moment">
                    <img src="images/2023_5.jpeg" alt="Happy times">
                </div>
            </div>
        </div>
        
        <!-- 2024 -->
        <div class="year-box">
            <h2>2024</h2>
            <div class="dropdown">
                <div class="photo-grid">
                    <img src="images/2024_1.jpeg" alt="Valentine's Day 2024">
                    <img src="images/2024_2.jpeg" alt="Birthday celebration">
                    <img src="images/2024_3.jpeg" alt="Vacation time">
                    <img src="images/2024_5.jpeg" alt="Everyday love">
                </div>
            </div>
        </div>
        
        <!-- 2025 -->
        <div class="year-box">
            <h2>2025</h2>
            <div class="dropdown">
                <div class="photo-grid">
                    <img src="images/2025_1.jpeg" alt="Growing together">
                    <img src="images/2025_2.jpeg" alt="New adventures">
                    <img src="images/2025_3.jpeg" alt="Special celebrations">
                    <img src="images/2025_5.jpeg" alt="Our love story">
                </div>
            </div>
        </div>
        
        <!-- 2026 -->
        <div class="year-box">
            <h2>2026</h2>
            <div class="dropdown">
                <div class="photo-grid">
                    <img src="images/2026_1.jpeg" alt="Future dreams">
                    <img src="images/2026_2.jpeg" alt="More adventures">
                    <img src="images/2026_3.jpeg" alt="Endless love">
                    <img src="images/2026_5.jpeg" alt="Forever together">
                </div>
            </div>
        </div>
    </div>
    
    <div class="question">
        <h2>Now I Have A Question For You</h2>
        <h3>Will You Be My Valentine?</h3>
        <p>(You already are my valentine, right)</p>
        
        <div class="buttons">
            <button id="yesBtn">Yes Love</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    
    <!-- Overlay for blur effect -->
    <div class="overlay"></div>
    
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-dance-464.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Music Controls -->
    <div class="music-controls">
        <button id="playBtn" title="Play Music">üéµ Play</button>
        <button id="pauseBtn" title="Pause Music">‚è∏Ô∏è Pause</button>
        <button id="volumeUp" title="Volume Up">üîä</button>
        <button id="volumeDown" title="Volume Down">üîâ</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
