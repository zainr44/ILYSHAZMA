<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine's Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Our Journey Together</h1>
    
    <div class="timeline">
        <!-- 2023 -->
        <div class="year-box">
            <h2>2023</h2>
            <div class="dropdown">
                <div class="photo-grid">
                    <!-- Note: .jpeg extension, not .jpg -->
                    <img src="images/2023/1.jpeg" alt="Our first meeting">
                    <img src="images/2023/2.jpeg" alt="First date">
                    <img src="images/2023/3.jpeg" alt="Special moment">
                    <img src="images/2023/4.jpeg" alt="Happy times">
                </div>
            </div>
        </div>
        
        <!-- 2024 -->
        <div class="year-box">
            <h2>2024</h2>
            <div class="dropdown">
                <div class="photo-grid">
                    <img src="images/2024/1.jpeg" alt="Valentine's Day 2024">
                    <img src="images/2024/2.jpeg" alt="Birthday celebration">
                    <img src="images/2024/3.jpeg" alt="Vacation time">
                    <img src="images/2024/4.jpeg" alt="Everyday love">
                </div>
            </div>
        </div>
        
        <!-- 2025 -->
        <div class="year-box">
            <h2>2025</h2>
            <div class="dropdown">
                <div class="photo-grid">
                    <img src="images/2025/1.jpeg" alt="Growing together">
                    <img src="images/2025/2.jpeg" alt="New adventures">
                    <img src="images/2025/3.jpeg" alt="Special celebrations">
                    <img src="images/2025/4.jpeg" alt="Our love story">
                </div>
            </div>
        </div>
        
       
    
    <div class="question">
        <h2>Now I Have A Question For You</h2>
        <h3>Will You Be My Valentine?</h3>
        <p>(You already are my valentine, right)</p>
        
        <div class="buttons">
            <button id="yesBtn">Yes Love</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
